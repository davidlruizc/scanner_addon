<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>TWAIN Scanner</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; img-src 'self' data:; script-src 'self'"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>TWAIN Scanner</h1>

      <div class="controls">
        <button id="initButton" class="button">Initialize Scanner</button>
        <button id="scanButton" class="button" disabled>Scan Document</button>
        <button id="saveButton" class="button" disabled>Save Image</button>
      </div>

      <div id="duplexStatus" class="status-box"></div>
      <div id="statusArea" class="status-box"></div>

      <div id="preview" class="preview">
        <span>No image scanned yet</span>
      </div>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
